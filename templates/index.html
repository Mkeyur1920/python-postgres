<!DOCTYPE html>
<html>
  <head>
    <title>Resume Screening</title>
  </head>
  <body>
    <h1>Upload a Resume</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="application/pdf" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
